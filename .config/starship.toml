format = """
[░▒](#a3aed2)\
$os\
$hostname\
[](bg:#394260 fg:#a3aed2)\
$directory\
[](bg:#2f334d fg:#394260)\
$git_branch\
$git_status\
$git_state\
[](fg:#394260 bg:#212736)\
$python\
$battery\
$docker_context\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[os]
style = "bg:#848ca8 fg:#090c0c"
format = "[$symbol]($style)"
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[hostname]
ssh_only = false
style = "bg:#a3aed2 fg:#090c0c"
format = '[$ssh_symbol$hostname]($style)'

[directory]
style= "fg:#c8d3f5 bg:#394260"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"
vimcmd_symbol = "[\\$](blue)"
vimcmd_replace_one_symbol = "[\\$](bold purple)"
vimcmd_replace_symbol = "[\\$](bold purple)"
vimcmd_visual_symbol = "[\\$](bold yellow)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#a0a9cb bg:#2f334d"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#a0a9cb bg:#2f334d"
format = '[($all_status$ahead_behind)]($style)'

[git_state]
style = "fg:#a0a9cb bg:#2f334d"

[python]
style = "fg:#828bb8 bg:#212736"
symbol = "🐍"
# disable detection through files and thus only show symbol if venv is active
detect_extensions = []
detect_files = []
format = "[ $symbol($virtualenv)]($style)"

[[battery.display]]
style = "fg:#828bb8 bg:#212736"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#828bb8 bg:#1d2230"
format = '[ $time ]($style)'
